spring:
  # Database (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/snapbill
    username: Fola
    password: 123456789  # change this!
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update          # Use Flyway for schema, not auto-DDL
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway migrations (optional but strongly recommended)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true