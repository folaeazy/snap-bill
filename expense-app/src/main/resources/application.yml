server:
  port: 8080

spring:
  application:
    name: snap bill-engine

  # Virtual threads (from phase 2/3)
  threads:
    virtual:
      enabled: true

  # Database (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/snapbill
    username: Fola
    password: 123456789  # change this!
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none          # Use Flyway for schema, not auto-DDL
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway migrations (optional but strongly recommended)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

# JWT config (generate a strong secret!)
jwt:
  secret: your-very-long-random-secret-key-here-32-chars-minimum
  expiration-ms: 1800000   # 30 minutes