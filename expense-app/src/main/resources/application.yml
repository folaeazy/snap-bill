server:
  port: 8080

spring:
  application:
    name: snap bill-engine

  # Virtual threads (from phase 2/3)
  threads:
    virtual:
      enabled: true

  # Database (PostgreSQL)
  datasource:
    url: jdbc:postgresql://localhost:5432/snapbill
    username: Fola
    password: 123456789  # change this!
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update          # Use Flyway for schema, not auto-DDL
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Flyway migrations (optional but strongly recommended)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: YOUR_GOOGLE_CLIENT_ID
            client-secret: YOUR_GOOGLE_CLIENT_SECRET
            scope: openid,profile,email,https://www.googleapis.com/auth/gmail.readonly
            redirect-uri: "{baseUrl}/login/oauth2/code/google"
            client-name: Google

          microsoft:
            client-id: YOUR_MICROSOFT_CLIENT_ID
            client-secret: YOUR_MICROSOFT_CLIENT_SECRET
            scope: openid,profile,email,offline_access,https://graph.microsoft.com/Mail.Read
            redirect-uri: "{baseUrl}/login/oauth2/code/microsoft"
            client-name: Microsoft
            authorization-grant-type: authorization_code
            provider: microsoft

        provider:
          microsoft:
            authorization-uri: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
            token-uri: https://login.microsoftonline.com/common/oauth2/v2.0/token
            user-info-uri: https://graph.microsoft.com/oidc/userinfo
            jwk-set-uri: https://login.microsoftonline.com/common/discovery/v2.0/keys
            user-name-attribute: sub

